server.port=8000
spring.application.name=api-gateway

spring.cloud.gateway.routes[0].id=coupon-microservice
spring.cloud.gateway.routes[0].uri=http://localhost:8083/coupon-microservice/
spring.cloud.gateway.routes[0].predicates[0]=Path=/coupon/**

spring.cloud.gateway.routes[1].id=cart-service
spring.cloud.gateway.routes[1].uri=http://localhost:8087/cart-service/
spring.cloud.gateway.routes[1].predicates[0]=Path=/cart/**

